<div class="select2-container">  
  <a class="form-group">
    <ul class="form-control select2-selection-container" (click)="focusInput()" [class.simple-selection]="!multiple" [class.search-focused]="searchFocused">
        <li *ngFor="let item of selectedItems" class="select2-selected">
          {{item.text}}
          <a class="select2-selection-remove" (click)="onItemRemoved(item)">
            <i class="glyphicon glyphicon-remove"></i>
          </a>
        </li>
        <li class="select2-input" *ngIf="multiple || selectedItems.length === 0">
          <input #termInput class="select2-selected select2-input" type="text" [formControl]="term" (focus)="onFocus()" (blur)="onBlur()" [style.width]="getInputWidth()" (keypress)="onKeyPress($event)"/>
        </li>
    </ul>
    <span class="glyphicon glyphicon-triangle-bottom form-control-feedback"></span>
  </a>
  <iq-select2-results #results [items]="listData" (itemSelected)="onItemSelected($event);" [searchFocused]="searchFocused" *ngIf="resultsVisible"></iq-select2-results>
</div>
