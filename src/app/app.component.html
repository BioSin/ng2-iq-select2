<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Nombre</label>
            <input class="form-control" type="text" formControlName="firstname" />
        </div>
        <div class="form-group">
            <label>Apellido</label>
            <input class="form-control" type="text" formControlName="lastname" />
        </div>
        <div class="form-group">
            <label>Opcion</label><select class="form-control" formControlName="option">
        <option>Opcion 1</option>
        <option>Opcion 2</option>
        <option>Opcion 3</option>
        <option>Opcion 4</option>
    </select>
        </div>
        <div class="form-group">
            <label>Categoria</label>
            <iq-select2 formControlName="category" [inputData]="inputData" (requestData)="requestData($event)"></iq-select2>
        </div>
        <button class="btn btn-primary" type="submit" (click)="send(form.value)">Enviar</button>
    </form>
</div>
