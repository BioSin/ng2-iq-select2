<div class="container">
    <form [formGroup]="form">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control input-sm" type="text" formControlName="firstname" />
        </div>
        <div class="form-group">
            <label>Lastname</label>
            <input class="form-control input-sm" type="text" formControlName="lastname" />
        </div>
        <div class="form-group">
            <label>Options (standard select)</label>
            <select class="form-control input-sm" formControlName="option">
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
                <option>Option 4</option>
            </select>
        </div>

        <div class="form-group">
            <label>Country (Single)</label>
            <iq-select2 css="form-control input-sm" placeholder="Start writing..." formControlName="countrySingle" [dataCallback]="listItems"
               referenceMode='entity' [multiple]='false' (onSelect)="onSelect($event)" (onRemove)="onRemove($event)" [selectedCallback]="getItems"></iq-select2>
        </div>
        <div class="form-group">
            <label>Country (Multiple)</label>
            <iq-select2 css="form-control input-sm" placeholder="Start writing..." formControlName="countryMultiple" [dataCallback]="listItems"
            referenceMode='entity' [multiple]='true' (onSelect)="onSelect($event)" (onRemove)="onRemove($event)" [selectedCallback]="getItems"></iq-select2>
        </div>

        <div class="form-group">
            <label>Country (Single minimumInputLength = 0)</label>
            <iq-select2 css="form-control input-sm" placeholder="Start writing..." formControlName="countrySingleMin0" [dataCallback]="listItems"
               [minimumInputLength]='0'  referenceMode='entity' [multiple]='false' (onSelect)="onSelect($event)" (onRemove)="onRemove($event)" [selectedCallback]="getItems"></iq-select2>
        </div>
        <div class="form-group">
            <label>Country (Multiple minimumInputLength = 0)</label>
            <iq-select2 css="form-control input-sm" placeholder="Start writing..." formControlName="countryMultipleMin0" [dataCallback]="listItems"
              [minimumInputLength]='0'  referenceMode='entity' [multiple]='true' (onSelect)="onSelect($event)" (onRemove)="onRemove($event)" [selectedCallback]="getItems"></iq-select2>
        </div>


        <button class="btn btn-primary" type="submit" (click)="send(form.value)">Send</button>
    </form>
</div>
