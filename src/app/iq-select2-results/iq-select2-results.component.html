<div class="select2-results-container" *ngIf="items !== undefined && items.length > 0">
  <input type="text">
  <div *ngFor="let item of items; let i = index;">
    <div class="select2-result" (click)="onItemSelected(item)" [class.selected]="i === selectedIndex" (mouseover)="onMouseOver(i)">{{item.text}}</div>
  </div>
</div>
